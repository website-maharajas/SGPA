
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHSGPA - SGPA Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Custom Tailwind theme configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-slate-800">

    <!-- Main Container -->
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-brand-700 p-8 text-center relative overflow-hidden">
            <!-- Decorative circle elements -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-brand-600 rounded-full opacity-50"></div>
            <div class="absolute -bottom-16 -left-10 w-40 h-40 bg-brand-600 rounded-full opacity-50"></div>
            
            <h1 class="text-4xl font-black text-white relative z-10 tracking-tight">MHSGPA</h1>
            <p class="text-brand-100 text-lg font-medium relative z-10">SGPA Calculator</p>
        </div>

        <!-- Form Area -->
        <div class="p-6 sm:p-8">
            <!-- Error Message Box (hidden by default) -->
            <div id="error-msg" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded text-sm animate-[fadeIn_0.3s_ease-out]">
                <p class="font-bold"><i class="fas fa-exclamation-circle"></i> Error</p>
                <p id="error-text">Please check your inputs.</p>
            </div>

            <!-- Column Headers -->
            <div class="hidden sm:flex text-xs font-semibold text-slate-500 uppercase mb-2 px-2">
                <span class="w-1/2">Subject</span>
                <span class="w-1/4 pl-2">Credits</span>
                <span class="w-1/4 pl-2">Grade</span>
                <span class="w-12"></span>
            </div>

            <!-- List where course rows will be added -->
            <div id="course-list" class="flex flex-col gap-3">
                <!-- Course rows are dynamically injected here by JavaScript -->
            </div>

            <!-- Control Buttons -->
            <div class="flex gap-4 mt-6">
                <button id="add-course" class="w-full flex-1 bg-brand-50 hover:bg-brand-100 text-brand-700 font-bold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>Add Subject</span>
                </button>
                <button id="calculate-sgpa" class="w-full flex-1 bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-md shadow-brand-500/20">
                    <i class="fas fa-calculator"></i>
                    <span>Calculate</span>
                </button>
            </div>
        </div>

        <!-- Result Area (hidden by default) -->
        <div id="result-container" class="hidden bg-brand-50 p-6 sm:p-8 border-t border-brand-100 text-center animate-[fadeIn_0.5s_ease-out]">
            <p class="text-sm font-medium text-brand-800">YOUR SGPA IS</p>
            <h2 id="sgpa-value" class="text-6xl font-black text-brand-700 my-2 tracking-tighter">0.00</h2>
            <div class="h-1 w-16 bg-brand-200 mx-auto mb-3 rounded-full"></div>
            <p id="details-text" class="text-sm text-brand-800 font-medium"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-6 text-slate-500 text-sm">
        <p>&copy; 2025 MHSGPA. All rights reserved.</p>
    </footer>


    <script>
        // Define grade points
        const gradePoints = {
            "O": 10,
            "A+": 9,
            "A": 8,
            "B+": 7,
            "B": 6,
            "C": 5,
            "P": 4,
            "F": 0
        };

        // Get DOM elements
        const courseList = document.getElementById('course-list');
        const addCourseBtn = document.getElementById('add-course');
        const calculateBtn = document.getElementById('calculate-sgpa');
        const resultContainer = document.getElementById('result-container');
        const sgpaValue = document.getElementById('sgpa-value');
        const detailsText = document.getElementById('details-text');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');
        
        let courseCounter = 0;

        // Function to show an error message
        function showError(message) {
            errorText.textContent = message;
            errorMsg.classList.remove('hidden');
        }

        // Function to hide the error message
        function hideError() {
            errorMsg.classList.add('hidden');
        }

        // Function to add a new course row
        function addCourseRow() {
            courseCounter++;
            const rowId = `course-${courseCounter}`;
            
            const row = document.createElement('div');
            row.id = rowId;
            row.className = 'flex items-center gap-2 sm:gap-4 p-2 bg-slate-50 border border-slate-200 rounded-lg animate-[fadeIn_0.3s_ease-out]';
            
            let gradeOptions = '';
            for (const grade in gradePoints) {
                // Add the point value to the option text
                gradeOptions += `<option value="${grade}">${grade} (${gradePoints[grade]} pts)</option>`;
            }

            row.innerHTML = `
                <div class="flex-1">
                    <label class="sm:hidden text-xs font-medium text-slate-600">Subject ${courseCounter}</label>
                    <span class="hidden sm:inline-block text-slate-700 font-medium w-full">Subject ${courseCounter}</span>
                </div>
                
                <div class="flex-1 sm:flex-auto sm:w-1/4">
                    <label for="${rowId}-credits" class="sm:hidden text-xs font-medium text-slate-600">Credits</label>
                    <input type="number" id="${rowId}-credits" class="credits w-full p-2 border border-slate-300 rounded-md shadow-sm text-sm focus:ring-brand-500 focus:border-brand-500" placeholder="3 or 4" required>
                </div>
                
                <div class="flex-1 sm:flex-auto sm:w-1/4">
                    <label for="${rowId}-grade" class="sm:hidden text-xs font-medium text-slate-600">Grade</label>
                    <select id="${rowId}-grade" class="grade w-full p-2 border border-slate-300 rounded-md shadow-sm text-sm focus:ring-brand-500 focus:border-brand-500">
                        ${gradeOptions}
                    </select>
                </div>
                
                <button onclick="removeCourse('${rowId}')" class="remove-btn w-10 h-10 flex-shrink-0 bg-red-50 text-red-600 rounded-lg flex items-center justify-center hover:bg-red-100 transition-all">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            
            courseList.appendChild(row);
        }

        // Function to remove a course row (needs to be global to be called by onclick)
        function removeCourse(id) {
            const row = document.getElementById(id);
            if (courseList.children.length <= 1) {
                showError("Keep at least one subject.");
            } else {
                row.classList.add('animate-fadeOut');
                // Wait for animation to finish before removing
                setTimeout(() => row.remove(), 300);
            }
        }

        // Function to calculate SGPA
        function calculateSGPA() {
            hideError();
            let totalCredits = 0;
            let totalWeightedPoints = 0;
            let hasError = false;

            const rows = courseList.querySelectorAll('.flex'); // Simple selector for rows

            if (rows.length === 0) {
                showError("Add at least one subject.");
                return;
            }

            rows.forEach(row => {
                const creditInput = row.querySelector('.credits');
                const gradeSelect = row.querySelector('.grade');

                if (!creditInput || !gradeSelect) return; // Skip if row is invalid

                const credits = parseFloat(creditInput.value);
                const grade = gradeSelect.value;
                const points = gradePoints[grade];

                // --- VALIDATION: Check if credits are not 3 or 4 ---
                if (isNaN(credits) || (credits !== 3 && credits !== 4)) {
                    creditInput.classList.add('border-red-500', 'bg-red-50');
                    hasError = true;
                } else {
                    creditInput.classList.remove('border-red-500', 'bg-red-50');
                    totalCredits += credits;
                    totalWeightedPoints += (credits * points);
                }
            });

            if (hasError) {
                // Updated error message for credit validation
                showError("Credits must be 3 or 4.");
                resultContainer.classList.add('hidden');
                return;
            }

            if (totalCredits === 0) {
                showError("Total credits cannot be zero.");
                resultContainer.classList.add('hidden');
                return;
            }

            const sgpa = totalWeightedPoints / totalCredits;

            // Display results
            sgpaValue.textContent = sgpa.toFixed(2);
            detailsText.textContent = `Based on ${totalCredits} Total Credits`;
            resultContainer.classList.remove('hidden');
        }

        // --- Event Listeners ---
        addCourseBtn.addEventListener('click', addCourseRow);
        calculateBtn.addEventListener('click', calculateSGPA);

        // --- MODIFIED ROW COUNT ---
        // Initialize with 6 rows
        window.onload = () => {
            addCourseRow();
            addCourseRow();
            addCourseRow();
            addCourseRow();
            addCourseRow();
            addCourseRow();
        };
    </script>
    
    <!-- Custom CSS for animations -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); height: 0; padding: 0; margin: 0; border: 0; }
        }
        .animate-\[fadeIn_0\.3s_ease-out\] { animation: fadeIn 0.3s ease-out; }
        .animate-\[fadeIn_0\.5s_ease-out\] { animation: fadeIn 0.5s ease-out; }
        .animate-fadeOut { animation: fadeOut 0.3s ease-out forwards; }
    </style>
    
</body>
</html>
